<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="solar_dot_64x64.png" type="image/png" sizes="64x64" />
  <title>Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #FFFAF0, #E6E6FA);
      color: #2B2B2B;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.15rem;
      max-width: 700px;
      margin: 0 auto 1.5rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 2rem;
    }
    .links a {
      text-decoration: none;
      color: #2B2B2B;
      border: 1px solid #2B2B2B;
      padding: 0.6rem 1.4rem;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }
    .links a:hover {
      background: #2B2B2B;
      color: white;
    }
    footer {
      margin-top: 3rem;
      font-style: italic;
      font-size: 1rem;
      color: #555;
